<form method="POST">
    {% csrf_token %}
    <h2>Create Ad</h2>

    <!-- Facebook Ad Parameters -->
    <label for="ad_params">Facebook Ad Parameters:</label>
    <input type="text" name="ad_params" placeholder="Enter Facebook Ad Parameters" required><br><br>

    <!-- Twitter Ad Details -->
    <label for="tweet_text">Tweet Text:</label>
    <textarea name="tweet_text" placeholder="Enter tweet text" required></textarea><br><br>

    <!-- Instagram Ad Details -->
    <label for="instagram_image_url">Instagram Image URL:</label>
    <input type="text" name="instagram_image_url" placeholder="Enter Instagram Image URL" required><br><br>

    <label for="instagram_caption">Instagram Caption:</label>
    <textarea name="instagram_caption" placeholder="Enter Instagram Caption" required></textarea><br><br>

    <!-- TikTok Ad Details -->
    <label for="tiktok_ad_params">TikTok Ad Parameters:</label>
    <textarea name="tiktok_ad_params" placeholder="Enter TikTok Ad Parameters" required></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit">Create Ad</button>
</form>
